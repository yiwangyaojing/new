version: "3"

services:
  front-api:
    image: docker.xiaosolar.com/xq/front-api/production:latest
    restart: always
    ports:
      - "7001:7001"
    networks:
      - lb_traefiknet
    volumes:
      - /srv/docker/front-api/logs:/home/node/logs
    environment:
      - NODE_ENV=production
      - EGG_SERVER_ENV=prod
    command: "npm run non-daemon-start"
    labels:
      - "traefik.port=7001"
      - "traefik.network=traefiknet"
      - "traefik.frontend.rule=Host:mp.xiaosolar.com;PathPrefixStrip:/front-api"
      - "traefik.backend=front-api"
networks:
  lb_traefiknet:
    external: true
